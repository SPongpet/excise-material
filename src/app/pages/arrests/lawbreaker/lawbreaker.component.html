                <a class="viewOffense" href="javaScript:void(0);" (click)="openOffenseDetailModal(offens)">
                    <i class="fa fa-eye fa-lg"></i>
                </a>

                <ng-template #offens let-c="close" let-d="dismiss">
                    <app-offense-detail-modal (c)="modal.close()" (d)="modal.dismiss()"></app-offense-detail-modal>
                </ng-template>
            </div>
        </div>
    </div>
</div>
