<div *ngIf="advSearch | async" class="card card-outline-bluish unset-radius">
    <div class="card-header unset-radius">
        <app-card-actions-close></app-card-actions-close>
        <h4 class="card-title m-b-0">ค้นหา</h4>
    </div>
    <div class="card-body">
        <form class="form-horizontal">
            <div>
                <div class="row">
                    <label for="" class="col-lg-2 col-sm-3">ใบรับแจ้งความนำจับ :</label>
                    <div class="col-lg-4 col-md-7 col-sm-9">
                        <div class="form-group">
                            <input type="text" id="" class="form-control form-control-sm" placeholder="">
                        </div>
                    </div>

                    <label for="" class="col-lg-2 col-sm-3">เลขที่ใบงาน :</label>
                    <div class="col-lg-4 col-md-7 col-sm-9">
                        <div class="form-group">
                            <input type="text" id="" class="form-control form-control-sm" placeholder="">
                        </div>
                    </div>

                </div>

                <div class="row">
                    <label for="" class="col-lg-2 col-sm-3">วันที่รับแจ้งความ :</label>
                    <div class="col-lg-4 col-md-7 col-sm-9">
                        <div class="form-group input-group">
                            <input type="date" id="" class="form-control form-control-sm" placeholder="วว/ดด/ปปปป">

                            <label for="">&nbsp; ถึง &nbsp;</label>

                            <input type="date" id="" class="form-control form-control-sm" placeholder="วว/ดด/ปปปป">
                        </div>
                    </div>
                    <label for="" class="col-lg-2 col-sm-3">ชื่อผู้กล่าวหา :</label>
                    <div class="col-lg-4 col-md-7 col-sm-9">
                        <div class="form-group">
                            <input type="text" id="" class="form-control form-control-sm" placeholder="">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <label for="" class="col-lg-2 col-sm-3">หน่วยงาน :</label>
                    <div class="col-lg-4 col-md-7 col-sm-9">
                        <div class="form-group">
                            <input type="text" id="" class="form-control form-control-sm" placeholder="">
                        </div>
                    </div>

                    <label for="" class="col-lg-2 col-sm-3">เขียนที่ :</label>
                    <div class="col-lg-4 col-md-7 col-sm-9">
                        <div class="form-group">
                            <input type="text" id="" class="form-control form-control-sm" placeholder="">
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-10"></div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-block btn-themecolor">ค้นข้อมูล</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>

<div class="card unset-radius">
    <div class="card-body p-0">

        <div class="table-responsive">
            <table class="table table-sm table-striped">
                <thead>
                    <tr>
                        <th class="text-center">ลำดับ</th>
                        <th>เลขที่ใบแจ้งความ</th>
                        <th>วันที่แจ้งความ</th>
                        <th>ผู้รับแจ้ง</th>
                        <th>หน่วยงาน</th>
                        <th>ผู้ต้องสงสัย</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of arrestList; let i=index">
                        <td class="text-center">{{i+1}}</td>
                        <td>{{item.noticeCode}}</td>
                        <td>{{item.arrestCode}}</td>
                        <td>{{item.accused}}</td>
                        <td>{{item.department}}</td>
                        <td>{{item.location}}</td>
                        <td class="text-center">
                            <a href="javaScript:void(0);" class="text-secondary" [routerLink]="['/arrest/manage/v/xxx-xxx-xxx']">
                                <i class="fa fa-eye fa-lg"></i>
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer card-footer-unset">
        <div class="row justify-content-between m-l-5">
            <div clas="col">
                <a class="icn-pagination text-secondary" href="javaScript:void(0)"> |
                    << </a>
                        <label> หน้าที่
                            <select>
                                <option value="1">1</option>
                            </select> จาก 1 หน้า</label>
                        <a class="icn-pagination m-r-10 text-secondary" href="javaScript:void(0)"> >>| </a>
                        รายการที่ 1 - 1 จาก 1 รายการ
            </div>
            <div class="col col-lg-3 text-right">
                <label>แสดง
                    <select>
                        <option (click)="numPage = 5">5</option>
                        <option (click)="numPage = 10">10</option>
                        <option (click)="numPage = 15">15</option>
                        <option (click)="numPage = 20">20</option>
                    </select> รายการ</label>
            </div>
        </div>
    </div>
</div>
