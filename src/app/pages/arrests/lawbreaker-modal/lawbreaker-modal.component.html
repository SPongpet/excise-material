<div class="modal-header bg-theme">
    <div class="row">
        <div class="col-lg-5 form-group">
            <h4 class="modal-title text-white">เพิ่มผู้ต้องสงสัย
                <button type="button" class="btn btn-ghost">
                    <i class="ti-plus"></i>
                    สร้างข้อมูล
                </button>
            </h4>
        </div>
        <div class="col-lg-5 col-sm-8">
            <form class="app-search">
                <input type="search" name="" id="" class="form-control form-control-sm" placeholder="ค้นหาฐานความผิดมาตรา/ฐานความผิด">
                <a class="srh-btn">
                    <i class="ti-search"></i>
                </a>
            </form>
        </div>
        <div class="col-lg-2 col-sm-4 p-0">
            <a href="javaScript:void(0);" class="text-white" (click)="toggle()">ค้นหาขั้นสูง</a>
        </div>

        <a href="javaScript:void(0);" class="close text-white font-14" aria-label="Close" (click)="dismiss('Cross click')">
            <span aria-hidden="true">
                <i class=" ti-close"></i>
            </span>
        </a>
    </div>
</div>
<div class="modal-body font-14">
    <div *ngIf="advSearch">
        <h4>ค้นหาขั้นสูง</h4>
        <form class="form-horizontal">
            <div class="row">
                <label for="" class="col-lg-2 col-sm-4">ประเภทผู้ต้องสงสัย :</label>
                <div class="col-lg-4 col-sm-8 form-group">
                    <select name="" id="" class="form-control form-control-sm">
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>

                <label for="" class="col-lg-2 col-sm-4">ประเภทบุคคล :</label>
                <div class="col-lg-4 col-sm-8 form-group">
                    <select name="" id="" class="form-control form-control-sm">
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
            </div>

            <div class="row">
                <label for="" class="col-lg-2 col-sm-4">เลขบัตรประชาชน :</label>
                <div class="col-lg-4 col-sm-8 form-group">
                    <input type="text" id="" class="form-control form-control-sm" placeholder="">
                </div>
                <label for="" class="col-lg-2 col-sm-4">เลขหนังสือเดินทาง :</label>
                <div class="col-lg-4 col-sm-8 form-group">
                    <input type="text" id="" class="form-control form-control-sm" placeholder="">
                </div>
            </div>

            <div class="row">
                <label for="" class="col-lg-2 col-sm-4">เลขนิติบุคคล :</label>
                <div class="col-lg-4 col-sm-8 form-group">
                    <input type="text" id="" class="form-control form-control-sm" placeholder="">
                </div>
                <label for="" class="col-lg-2 col-sm-4">ชื่อสถานประกอบการ :</label>
                <div class="col-lg-4 col-sm-8 form-group">
                    <input type="text" id="" class="form-control form-control-sm" placeholder="">
                </div>
            </div>

            <div class="row">
                <label for="" class="col-lg-2 col-sm-4">ชื่อผู้ต้องสงสัย :</label>
                <div class="col-lg-4 col-sm-8 form-group">
                    <input type="text" id="" class="form-control form-control-sm" placeholder="">
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 col-sm-8"></div>
                <div class="col-md-2 col-sm-4">
                    <button type="submit" class="btn btn-info btn-themecolor">ค้นข้อมูล</button>
                </div>
            </div>
        </form>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table id="suspectModal" #suspectModal class="table table-sm table-striped table-hover ">
                    <thead>
                        <tr>
                            <th class="text-center">
                                <input type="checkbox" id="th" class="filled-in chk-col-indigo" (change)="checkAll()" [checked]="isCheckAll">
                                <label for="th"></label>
                            </th>
                            <th>ลำดับ</th>
                            <th>ประเภทผู้ต้องสงสัย</th>
                            <th>ประเภทบุคคล</th>
                            <th>หมายเลขอ้างอิง</th>
                            <th>ชื่อผู้ต้องสงสัย</th>
                            <th>จำนวนครั้งการกระทำความผิด</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">
                                <input type="checkbox" id="td_1" class="filled-in chk-col-indigo" [checked]="isCheckAll">
                                <label for="td_1"></label>
                            </td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td class="text-center">
                                <a href="javaScript:void(0);" class="text-secondary" class="text-center">
                                    <i class="fa fa-eye fa-lg"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer card-footer-unset">
            <div class="row justify-content-between m-l-5">
                <div clas="col">
                    <a class="icn-pagination"> |
                        << </a>
                            <label> หน้าที่
                                <select>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select> จาก 2 หน้า</label>
                            <a class="icn-pagination m-r-10"> >>| </a>
                            รายการที่ 1 - 5 จาก 5 รายการ
                </div>
                <div class="col col-lg-3 text-right">
                    <label>แสดง
                        <select>
                            <option (click)="numPage = 5">5</option>
                            <option (click)="numPage = 10">10</option>
                            <option (click)="numPage = 15">15</option>
                            <option (click)="numPage = 20">20</option>
                        </select> รายการ</label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-themecolor" (click)="close('Save click')">บันทึก</button>
</div>
