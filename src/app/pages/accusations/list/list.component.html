<div class="row m-t-10">
  <div class="col-12">
    <div id="advSearch" style="display: none;" class="card">
      <div class="card-header card-navy">
        ค้นหาขั้นสูง
        <div class="card-actions">
          <a class="btn-close" (click)="advSearch()">
            <i class="ti-close"></i>
          </a>
        </div>
      </div>
      <div class="card-body">
        <form class="form-horizontal">
          <div class="form-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-form-label text-right col-md-3">เลขที่ใบงาน : </label>
                  <div class="col-md-9">
                    <input class="form-control" type="text" [(ngModel)]="arrestCode" name="arrestCode">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group has-danger row">
                  <label class="col-form-label text-right col-md-4">เลขที่คดีรับคำกล่าวโทษ : </label>
                  <div class="col-md-8">
                    <input class="form-control" type="text" [(ngModel)]="lawsuitNo" name="lawsuitNo">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-form-label text-right col-md-3">วันที่รับคดี : </label>
                  <div class="col-md-4">
                    <input class="form-control" type="date" [(ngModel)]="lawsuitDateStart" name="lawsuitDateStart">
                  </div>
                  <label class="col-form-label text-center col-md-1">ถึง</label>
                  <div class="col-md-4">
                    <input class="form-control" type="date" [(ngModel)]="lawsuitDateEnd" name="lawsuitDateEnd">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-form-label text-right col-md-4">ชื่อผู้รับคดี : </label>
                  <div class="col-md-8">
                    <input class="form-control" type="text" [(ngModel)]="lawName" name="lawName">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-form-label text-right col-md-3">หน่วยงาน : </label>
                  <div class="col-md-9">
                    <input class="form-control" type="text" [(ngModel)]="departmentlawName" name="departmentlawName">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-right">
            <button type="submit" class="btn waves-effect waves-light text-white btn-search">ค้นข้อมูล</button>
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="table-responsive table-striped">
          <!-- <div class="alert alert-danger">
            <i class="fa fa-exclamation-triangle"></i> ไม่พบข้อมูล
            <button type="button" class="close">
              <span>×</span>
            </button>
          </div> -->
          <table class="table" *ngIf="!errorShow">
            <thead>
              <tr>
                <th class="footable-sortable">ลำดับ</th>
                <th class="footable-sortable">เลขที่ใบงาน</th>
                <th class="footable-sortable col-2">เลขที่คดีรับคำกล่าวโทษ</th>
                <th class="footable-sortable">วันที่รับคดี</th>
                <th class="footable-sortable">ชื่อผู้รับคดี</th>
                <th class="footable-sortable">หน่วยงาน</th>
                <th class="footable-sortable"></th>
              </tr>
            </thead>
            <tbody>
              <tr class="footable" *ngFor="let item of listData; let i = index;">
                <td>{{i+1}}</td>
                <td>{{item.arrestCode}}</td>
                <td>{{item.lawsuitNo}}</td>
                <td>{{item.lawsuitDate}}</td>
                <td>{{item.titleName}}{{item.firstName}} {{item.lastName}}</td>
                <td>{{item.departmentlawName}}</td>
                <td>
                  <i class="mdi mdi-eye view-action" (click)="viewData(item.arrestCode)"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer bg-transparent">
          <div class="row justify-content-between">
            <div clas="col">
              <a class="icn-pagination"> |
                << </a>
                  <label> หน้าที่
                    <select>
                      <option value="1">1</option>
                      <option value="2">2</option>
                    </select> จาก 2 หน้า</label>
                  <a class="icn-pagination m-r-10"> >>| </a>
                  รายการที่ 1 - 5 จาก 5 รายการ
            </div>
            <div class="col col-lg-3 text-right">
              <label>แสดง
                <select>
                  <option (click)="numPage = 5">5</option>
                  <option (click)="numPage = 10">10</option>
                  <option (click)="numPage = 15">15</option>
                  <option (click)="numPage = 20">20</option>
                </select> รายการ</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
